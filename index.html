<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- cartolina -->
    <div class="container">
      <div class="card">
        <header>
          <!-- logo e titolo -->
          <img src="img/logo.png" alt="">
          <p>Taking Booleaners from A to B</p>
        </header>
        <nav>
          <!-- links  di navigazione -->
          <div class="nav-buttons">
            <button type="button" name="button">Prenota</button>
            <button type="button" name="button">Termina Prenotazione</button>
            <button type="button" name="button">Accendi Luci</button>
          </div>

        </nav>
        <main>
          <!-- opzioni monopattini -->
          <div class="monopattino">
            <h3><div></div>Monopattino Gino22</h3>
            <p><span class="arrow"></span> Via Guadalametri - a 220 metri da te</p>
            <p class="batteria"></p>
            <div class="bar bar1"></div>
          </div>
          <div class="monopattino">
            <h3><div></div>Monopattino Mike24</h3>
            <p><span class="arrow"></span> Via Ricciardoni - a 420 metri da te</p>
            <p class="batteria"></p>
            <div class="bar bar2"></div>
          </div>
          <div class="monopattino">
            <h3><div></div>Monopattino Fede154</h3>
            <p><span class="arrow"></span> Via Mentarini - a 490 metri da te</p>
            <p class="batteria"></p>
            <div class="bar bar3"></div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
